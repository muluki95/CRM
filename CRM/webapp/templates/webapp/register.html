{% extends 'webapp/base.html' %}
{% block title %} Register {% endblock %}
{% load crispy_forms_tags %}

{% block content %}
<head>
</head>
<body>
   <div class="container-fluid bg-light shadow-md py-4 px-2 form-layout">
      <div class="row justify-content-center">
         <div class="col-md-6">
            <div class="p-4">
               <h3 class="text-center"> Create your account </h3>
               <hr>
               <form method='POST' action="" class="px-2" style="margin: 0;">
                  {% csrf_token %}
                  {{ form|crispy }}
                  <button type="submit" class="btn btn-primary btn-block my-3"> Create account &nbsp; <i class="fa fa-user" aria-hidden="true"></i> </button>
               </form>
               <div class="text-center">
                  <p> Already have an account? </p> <a href=""> Login </a>
               </div>
            </div>
         </div>
      </div>
   </div>
   </body>
{% endblock %}
