{% extends 'webapp/base.html' %}


{% block content%}

   <div class="container bg-light shadow-md p-5">
    <h3> Create your account </h3>
    <hr>
    <br>
    <form method='POST'>
        {% csrf_token %}
        {{ form.as_p}}

    </form>
    <br>
    <div class="text-center">
        <p> Already have an account? </p> <a href=""> Login </a>
    </div>
   </div>

{% endblock %}
