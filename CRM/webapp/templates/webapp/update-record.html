{% extends 'webapp/base.html'%}
{% load crispy_forms_tags %}

{% block content %}
<div class="container ">
    <div class="row mt-5">
     <div class="col-md-6 offset-md-3">
        
         <div class="border p-3 bg-secondary">
             <h3> Update a record </h3>
             <hr>
             <form method="POST">
                 {% csrf_token %}
                 {{ form|crispy }}
                 <br>
             
             <button type="submit" class="btn btn-primary w-100 btn-block p-2"> Update </button><br>
             
         </form>
         </div>
     </div>
    </div>
 </div>

{% endblock %}
